<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>

<body>
<wicket:extend>
    <div class="row">
        <div class="span12">
            <div wicket:id="feedback"></div>
            <div class="alert alert-danger" wicket:id="errorMessage"></div>
        </div>
    </div>
    <form wicket:id="form" name="form" autocomplete="off">
        <wicket:container wicket:id="flowform">[the form fields]</wicket:container>
        <div class="button_bar">
            <wicket:container wicket:id="buttons">[action buttons]</wicket:container>
        </div>
        <input type="hidden" wicket:id="csrfToken"/>
    </form>
</wicket:extend>
</body>
</html>
