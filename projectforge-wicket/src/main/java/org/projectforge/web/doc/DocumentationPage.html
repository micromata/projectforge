        <script type="text/javascript">
            function openDoc(url) {
                var w = window.open(url, 'doc', '');
                w.focus();
            }

<body>
<wicket:extend>
    <div class="grid_16 box no_titlebar" style="opacity: 1;">

        <div class="toggle_container">


            <h1 class="doc-heading">
                <wicket:message key="doc.general"/>
            </h1>

            <div class="teaser teaser-plain" wicket:id="newsLink">
                <div class="teaser-heading">Release-News</div>
                <div class="teaser-content">
                    <wicket:message key="doc.releaseNews.description"/>
                </div>
                <div class="teaser-formats">
                    <img src="images/html.png"/>
                </div>
                <div class="teaser-languages">
                    <img src="images/us_flag.png"/>
                </div>
            </div>

            <div class="teaser teaser-plain" wicket:id="tutorialLink">
                <div class="teaser-heading">
                    <wicket:message key="doc.tutorial"/>
                </div>
                <div class="teaser-content">
                    <wicket:message key="doc.tutorial.description"/>
                </div>
                <div class="teaser-formats">
                    <img src="images/html.png"/> <img src="images/page_white_acrobat.png"/>
                </div>
                <div class="teaser-languages">
                    <img src="images/us_flag.png"/>
                </div>
            </div>

            <div class="teaser teaser-plain" wicket:id="handbookLink">
                <div class="teaser-heading">
                    <wicket:message key="doc.handbook"/>
                </div>
                <div class="teaser-content">
                    <wicket:message key="doc.handbook.description"/>
                </div>
                <div class="teaser-formats">
                    <img src="images/html.png"/> <img src="images/page_white_acrobat.png"/>
                </div>
                <div class="teaser-languages">
                    <img src="images/us_flag.png"/>
                </div>
            </div>

            <div class="teaser teaser-plain" wicket:id="faqLink">
                <div class="teaser-heading">FAQ</div>
                <div class="teaser-content">
                    <wicket:message key="doc.faq.description"/>
                </div>
                <div class="teaser-formats">
                    <img src="images/html.png"/>
                </div>
                <div class="teaser-languages">
                    <img src="images/us_flag.png"/> <img src="images/de_flag.png"/>
                </div>
            </div>

            <div class="teaser" style="background: url(../images/doc/doc-teaser-license.png) no-repeat;"
                 wicket:id="licenseLink">
                <div class="teaser-content">
                    <wicket:message key="doc.license.description"/>
                </div>
                <div class="teaser-formats">
                    <img src="images/text_align_left.png"/>
                </div>
                <div class="teaser-languages">
                    <img src="images/us_flag.png"/>
                </div>
            </div>

            <h1 class="doc-heading" style="clear: left; padding-top: 3em;">
                <wicket:message key="doc.devadmin"/>
            </h1>

            <div class="teaser teaser-plain" wicket:id="adminGuideLink">
                <div class="teaser-heading">
                    <wicket:message key="doc.adminGuide"/>
                </div>
                <div class="teaser-content">
                    <wicket:message key="doc.adminGuide.description"/>
                </div>
                <div class="teaser-formats">
                    <img src="images/html.png"/> <img src="images/page_white_acrobat.png"/>
                </div>
                <div class="teaser-languages">
                    <img src="images/us_flag.png"/>
                </div>
            </div>

            <div class="teaser teaser-plain" wicket:id="developerGuideLink">
                <div class="teaser-heading">
                    <wicket:message key="doc.developerGuide"/>
                </div>
                <div class="teaser-content">
                    <wicket:message key="doc.developerGuide.description"/>
                </div>
                <div class="teaser-formats">
                    <img src="images/html.png"/> <img src="images/page_white_acrobat.png"/>
                </div>
                <div class="teaser-languages">
                    <img src="images/us_flag.png"/>
                </div>
            </div>

        </div>
    </div>
</wicket:extend>
</body>
</html>
